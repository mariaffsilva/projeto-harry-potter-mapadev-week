<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem - MapaDEV Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img src="./src/imagens/Harry-potter/harry-potter.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
          <div class="nome">
            <h2 id="nome-jogador-1">Harry Potter</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="harry-potter" data-name="Harry Potter">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/harry-potter.jpg" alt=" Personagem Harry Potter">
          </li>

          <li class="personagem" id="alastor" data-name="Alastor">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/alastor.jpg" alt="Personagem Alastor">
          </li>

          <li class="personagem" id="bellatrix" data-name="Bellatrix">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/bellatrix.jpg" alt="Personagem Bellatrix">
          </li>

          <li class="personagem" id="draco" data-name="Draco Malfoy">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/draco.jpg" alt="Personagem Draco Malfoy">
          </li>

          <li class="personagem jogador-2-selecionado" id="rony" data-name="Ronald Wesley">
            <span class="tag">2P</span>
            <img src="./src/imagens/Harry-potter/rony.jpg" alt="Personagem Ronald Weasley">
          </li>

          <li class="personagem" id="hermione" data-name="Hermione">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/hermione.jpg" alt="Personagem Hermione">
          </li>

          <li class="personagem" id="voldemort" data-name="Lord Voldemort">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/voldemort.jpg" alt="Personagem Lord Voldemort">
          </li>

          <li class="personagem" id="severo" data-name="Severo Snape">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/severo.jpg" alt="Personagem Severo Snape">
          </li>

          <li class="personagem" id="hagrid" data-name="Hagrid">
            <span class="tag">1P</span>
            <img src="./src/imagens/Harry-potter/hagrid.jpg" alt="Personagem Hagrid">
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img src="./src/imagens/Harry-potter/rony.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
          <div class="nome">
            <h2>Ronald Weasley</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
